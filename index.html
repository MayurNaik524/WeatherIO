<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
  <!-- navigation bar -->
  <nav class="navbar navbar-dark bg-dark justify-content-between fixed-top">
    <a class="navbar-brand">WeatherIO</a>
    <form class="form-inline" style="display: flex;">
      <input id="city" class="form-control mr-sm-2" type="search" placeholder="Search Location" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search">Search</button>
    </form>
  </nav>
  <!--bootstrap url :https://mdbootstrap.com/docs/standard/extended/weather/ -->
  <section class="vh-100 back" style="background-color: #d3ddf0;">
    <div class="container col-lg-12 py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card" style="color: #4B515D; border-radius: 35px;">
            <div class="card-body p-4">
  
              <div class="d-flex">
                <h6 class="flex-grow-1"><span id="mncty"></span></h6>
                <!-- <h6></h6>can put sys time here -->
              </div>
  
              <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> <span id="temp"></span>°C </h6>
                <span class="small" style="color: #868B94"id="cloud_pct"></span></span>
              </div>
  
              <div class="d-flex align-items-center">
                <div class="flex-grow-1" style="font-size: 1rem;">
                  <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1">Wind : <span id="wind_speed"></span> km/h
                    </span></div>
                  <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1">Cloud PCT:<span id="wp"></span>%</span>
                  </div>
                  <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1">Humidity :<span id="humidity"></Humidity:span> </span>
                  </div>
                </div>
                <div>
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                    width="100px">
                </div>
              </div>
            </div>
          </div>  
        </div>


        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title"><span id="sbcty"></span></h5>
            <h6 class="card-subtitle mb-2 text-muted">Details</h6>
            <p class="card-subtitle">Min Temp: <span id="mntp"></span>°C</p>
            <p class="card-subtitle">Max Temp:<span id="mxtp"></span>°C</p>
            <p class="card-subtitle">Wind Deg:<span id="wdg"></span></p>
            <p class="card-subtitle">Sun Rise:<span id="snrs"></span></p>
            <p class="card-subtitle">Sun Set:<span id="snst"></span></p>
          </div>
        </div>
      </div>  
     </div>
  </section>

  

</div>
  
  <!-- footer -->
  <div class="text-center p-4  foot">
    <p>Please search by typing proper spelling of the city</p>
    © 2021 Copyright:
    <a class="text-reset fw-bold" href="https://www.instagram.com/mayurnaik_kmt">Mayur Naik</a>
  </div>
  
  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
